<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Profile</h2>

        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Name" readonly>
        </div>

        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" readonly>
        </div>

        <div class="mb-3">
            <input type="number" id="age" class="form-control" placeholder="Age">
        </div>

        <div class="mb-3">
            <input type="date" id="dob" class="form-control" placeholder="DOB">
        </div>

        <div class="mb-3">
            <input type="text" id="contact" class="form-control" placeholder="Contact Number">
        </div>

        <button id="updateProfile" class="btn btn-info w-100 mb-3">Update Profile</button>

        <p class="text-center">
            <button id="logout" class="btn btn-danger w-100">Logout</button>
        </p>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
