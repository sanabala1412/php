<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4" style="width: 25rem;">
        <h2 class="text-center mb-4">Register</h2>

        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Full Name">
        </div>

        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3">
            <input type="number" id="age" class="form-control" placeholder="Age">
        </div>

        <div class="mb-3">
            <input type="date" id="dob" class="form-control" placeholder="Date of Birth">
        </div>

        <div class="mb-3">
            <input type="text" id="contact" class="form-control" placeholder="Contact Number">
        </div>

        <button id="registerBtn" class="btn btn-primary w-100 mb-3">Register</button>

        <p class="text-center">
            <a href="login.html" class="btn btn-link">Back to Login</a>
        </p>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/register.js"></script>

</body>
</html>
